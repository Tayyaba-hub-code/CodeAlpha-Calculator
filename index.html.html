<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyCalculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body class="body">

    <div class="calculator">


      <div class="output">0 </div>
       
      
    <div class="buttons">
    <button class="first">+</button>
    <button class="first">-</button>
    <button class="first">ร</button>
    <button class="first">7</button>
    <button class="first">8</button>
    <button class="first">9</button>
    <button class="first">4</button>
    <button class="first">5</button>
    <button class="first">6</button>
    <button class="first">1</button>
    <button class="first">2</button>
    <button class="first">3</button>
    <button class="first">0</button>
    <button class="first">.</button>
    <button title="Remove All " class="clearALL">AC</button>
    <button class="first">รท</button>
    <button class="equalto">=</button>
    <button class="firstx">DELL</button>
</div>
 </div>


   <script src="cal.js"></script> 
  

</body>
</html>
